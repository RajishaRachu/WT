<!DOCTYPE html>
<head><title>multiple</title>

</head>
<body style="background-color: gray;">
    <p id="demo" style="font-size:x-large;text-align:center;font-family: Georgia, 'Times New Roman', Times, serif;font-weight: bold;"></p>
<script type="text/javascript">
 let a=prompt("enter the number");
 let b=prompt("enter range");
 let result=""
for(i=1;i<=b;i++){
    let c=a*i;
   result += i+"*"+a+"="+c+"<br>";
}
document.getElementById("demo").innerHTML = result;


</script>

</body>
