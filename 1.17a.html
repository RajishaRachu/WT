<!DOCTYPE html>
<html id="h">
    <head id="H1"><title>1.5</title>
        <style>
            body{
                background: pink;
            }
            div{
                display: block;
               align-items: center;
            }
            #demo{
                padding: 30px;
                padding-top: 50%;
                padding-left: 50%;
            }
            button{
                padding: 30px;
                margin: 20% 40% ;
                border:  4px solid black;
            }
            
        </style>
    </head>
    <body id="H2">
        <div></div>
        <div id="try"><h1><a href=""></a></h1></div>
        <div id="try2"><h1><p></p></h1></div>
        <div id="try3"></div>
        <p id="display"></p>
  <button onclick="show()"><h1>click here</h1></button>
        <script type="text/javascript">
                 //d -recursive calling
        let  show=() =>{
            let TagStore=Array()
               let j=0;
               let show1=()=>{
                   return GetElement(document.body,0);
               }
               let GetElement=(root,level)=>{
                 
                   let type=window.NODE ?NODE.ELEMENT_NODE:1;
                   
                   if(root.nodeType==type){
                       setElement(level,root.nodeName)
                       let child=root.children;
                       for(let i=0;i<child.length;i++){
                           GetElement(child[i],level+1);
                       }
                   }
              
               }
               
               let setElement=(level,node_name)=>{
                  let n=TagStore.includes(node_name);
                   
                        TagStore[j]=node_name;
                    j=j+1;
                   }
               show1()
              let   A="";
              let Check=Array();
               
               for(let i=1;i<TagStore.length;i++){
                   let   count=0;
                   if(Check.includes(TagStore[i])==true){}
                  else{
                   for(let j=0;j<TagStore.length;j++){
                         if(TagStore[i]==TagStore[j]){
                             count=count+1;
                             Check[i]=TagStore[i];
                             }
                    }
                      
                    A+=TagStore[i]+"-"+count+"\n";
                    document.getElementById("display").innerHTML+="\n"+TagStore[i]+"-"+count+"\n";
                  }
                  } alert(A);
             }</script>   
     </body>
</html>
